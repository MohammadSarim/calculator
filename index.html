<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Calculator.</title>
    <link rel="short icon" href="sarim logo.jpg" type="image/jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
</head>
<body>
    <h1 onmouseover="this.style.backgroundColor='lightblue'" onmouseout="this.style.backgroundColor='orange'">JavaScript Assignment Of Calculator.</h1>
    <center>
    <div class="cal">
    <span id="button">
    <form class="form">
        <input type="text" onfocus="this.style.backgroundColor='lightblue'" onblur="this.style.backgroundColor='orange'" name="result">
        <br> <br>
        <input type="button" value=" 1 " onmouseover="this.style.backgroundColor='yellow'" onmouseout="this.style.backgroundColor='orange'" onclick="form.result.value += '1'" id="bt">
        <input type="button" value=" 2 " onmouseover="this.style.backgroundColor='yellow'" onmouseout="this.style.backgroundColor='orange'" onclick="form.result.value += '2'" id="bt">
        <input type="button" value=" 3 " onmouseover="this.style.backgroundColor='yellow'" onmouseout="this.style.backgroundColor='orange'" onclick="form.result.value += '3' " id="bt">
        <br> <br>
        <input type="button" value=" 4 " onmouseover="this.style.backgroundColor='yellow'" onmouseout="this.style.backgroundColor='orange'" onclick="form.result.value += '4'" id="bt">
        <input type="button" value=" 5 " onmouseover="this.style.backgroundColor='yellow'" onmouseout="this.style.backgroundColor='orange'" onclick="form.result.value += '5'" id="bt">
        <input type="button" value=" 6 " onmouseover="this.style.backgroundColor='yellow'" onmouseout="this.style.backgroundColor='orange'" onclick="form.result.value += '6'" id="bt">

        <br><br>
        <input type="button" value=" 7 " onmouseover="this.style.backgroundColor='yellow'" onmouseout="this.style.backgroundColor='orange'" onclick="form.result.value += '7'" id="bt">
        <input type="button" value=" 8 " onmouseover="this.style.backgroundColor='yellow'" onmouseout="this.style.backgroundColor='orange'" onclick="form.result.value += '8'" id="bt">
        <input type="button" value=" 9 " onmouseover="this.style.backgroundColor='yellow'" onmouseout="this.style.backgroundColor='orange'" onclick="form.result.value += '9'" id="bt">
        
        <br> <br>
        <input type="button" value=" + " onmouseover="this.style.backgroundColor='yellow'" onmouseout="this.style.backgroundColor='orange'" onclick="form.result.value += '+'" id="bt">
        <input type="button" value=" - " onmouseover="this.style.backgroundColor='yellow'" onmouseout="this.style.backgroundColor='orange'" onclick="form.result.value += '-'" id="bt">
        <input type="button" value=" / " onmouseover="this.style.backgroundColor='yellow'" onmouseout="this.style.backgroundColor='orange'" onclick="form.result.value += '/'" id="bt">

        <br> <br>
        <input type="button" value=" 0 " onmouseover="this.style.backgroundColor='yellow'" onmouseout="this.style.backgroundColor='orange'" onclick="form.result.value += '0'" id="bt">
        <input type="button" value=" * " onmouseover="this.style.backgroundColor='yellow'" onmouseout="this.style.backgroundColor='orange'" onclick="form.result.value += '*'" id="bt">
        <input type="button" value=" = " onmouseover="this.style.backgroundColor='yellow'" onmouseout="this.style.backgroundColor='orange'" onclick="form.result.value = eval(form.result.value ) " id="bt">
        <br>
        <br>
        <input type="button" value="CE" onmouseover="this.style.backgroundColor='yellow'" onmouseout="this.style.backgroundColor='orange'" onclick="form.result.value = ''"  id="btn"/>

    </form>
    
</div>
</span>
</center>
</body>

</html>
